{{> header}}
<h1>Jeu(x) trouvé(s): {{count}}</h1>
<br>
<br>
<br>


{{#results}}
<div class="row row-cols-1 row-cols-sm-2">
    <div class="col">
        <h1>{{name}}</h1>

    </div>
    <div class="col">
        <h2>Plateformes:</h2>
        {{#platforms}}
        <h3>{{platform.name}}</h3>
        {{/platforms}}

    </div>
    <div class="col">
        <h2>{{rating}}/5</h2>
    </div>
    <div class="col">
        <img src="{{background_image}}" class="img-fluid" alt="Responsive image">
    </div>
    <p>
        {{#authenticated}}
        <form method="POST" action="/ajout/:{{id}}/:{{name}}">
            <input type="submit" value="Ajouter ce jeu à ma liste">
        </form>
        {{/authenticated}}
    </p>
</div>
<br>
<br>
{{/results}}

<form method="GET" action="/next">
    <input type="submit" value="Prochaine page">
</form>
<form method="GET" action="/previous">
    <input type="submit" value="Page précedente">
</form>
{{> footer}}
